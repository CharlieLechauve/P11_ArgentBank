swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error


#GET -> Setting aren't send again + Stockage in URL ok
  /transactions:
    get: 
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Transaction API
      description: API for fetching the transactions
      parameters:
        - in: query
          name: month
          schema:
          type: integer
      responses:
        "200":
          description: Transactions retrieved successfully.
          schema:
            $ref: "#/definitions/TransactionsResponse"
        "400":
          description: Invalid Fields.
        "404":
          description: The server cannot find the requested resource.
        "500":
          description: Internal Server Error.


#Add ID to avoid changing all the transaction at the same time
/transactions/{transaction-id}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Specific transaction API
      description: API for fetching a specific transaction
      parameters:
        - in: path
          name: transaction-id
          description: Transaction payload
          required: true
          type: string
          minimum: 1
      responses:
        "200":
          description: Specific transactions retrieved successfully.
          schema:
            $ref: "#/definitions/SpecificTransactionResponse"
        "400":
          description: Invalid Fields.
        "404":
          description: The server cannot find the requested resource.
        "500":
          description: Internal Server Error.
    
    
    put:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Specific transaction API
      description: API for updating a specific transaction
      parameters:
        - in: path
          name: transaction-id
          description: Update transaction attributes
          required: true
          type: string
        - in: body
          name: body
          description: Details Payload
          required: true
          schema:
            $ref: "#/definitions/TransactionUpdate"
      responses:
        "200":
          description: Specific transaction retrieved successfully.
        "400":
          description: Invalid Fields.
        "404":
          description: The server cannot find the requested resource.
        "500":
          description: Internal Server Error.

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string


  Transactions:
    type: object
    properties:
      id:
        type: string
        description: transaction id
      date:
        type: string
        format: date
        description: transaction date
      description:
        type: string
        description: transaction description
      amount:
        type: number
        description: transaction amount
      balance:
        type: number
        description: transaction balance
      #category:
        #type: string
        #description: transaction category
      #note:
        #type: string
        #description: transaction category

  TransactionsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: array
        items:
          $ref: "#/definitions/Transactions"
        description: transaction length

  SpecificTransactionResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      type:
        type: string
      category:
        type: string
      note:
        type: string

  TransactionUpdate:
    type: object
    properties:
      status:
        type: integer
      id:
        type: string
        description: id focused
      category:
        type: string
        description: category changed
      note:
        type: string
        description: note changed
